<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OneScrt</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>OneScrt</h1>
    <p>Share a secret anonymously, receive a random one in return.</p>
  </header>

  <main>
    <div class="form-group">
      <input
        id="secretInput"
        type="text"
        placeholder="Enter your secret here"
      />
      <button id="submitBtn">Submit Secret</button>
      <button id="getBtn">Get a Random Secret</button>
    </div>
    <div id="responseBox" class="response"></div>
  </main>

  <script type="module" src="./index.js"></script>
</body>
</html>
