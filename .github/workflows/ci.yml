name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache NPM modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install NPM dependencies
        run: npm ci

      - name: Install Playwright browsers and dependencies
        run: |
          npx playwright install
          npx playwright install-deps

      - name: Set up DFX (Internet Computer SDK)
        uses: dfinity/setup-dfx@v1
        with:
          version: '0.27.0'        # projede kullandığınız sürümü yazın

      - name: Start local IC replica
        run: dfx start --clean --background

      - name: Deploy canisters locally
        run: dfx deploy --no-wallet

      - name: Run Playwright tests
        run: npm test

      - name: Shutdown replica
        if: always()
        run: |
          if command -v dfx >/dev/null 2>&1; then
            dfx stop
          fi
