name: CI
on: [push,pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: { node-version: '18' }

      - name: Install frontend deps
        working-directory: src/onescrt_frontend
        run: npm install

      - name: Install Playwright deps
        working-directory: src/onescrt_frontend
        run: |
          npx playwright install
          npx playwright install-deps

      - name: Install DFX
        uses: dfinity/setup-dfx@main

      - name: Add DFX to PATH
        run: echo "$HOME/.local/share/dfx/bin" >> $GITHUB_PATH

      - name: Start local IC replica
        run: dfx start --background --clean

      - name: Deploy canisters locally
        run: dfx deploy --network local --no-wallet --yes

      - name: Export FRONTEND_URL for Playwright
        run: |
          ID=$(dfx canister id onescrt_frontend)
          echo "FRONTEND_URL=http://127.0.0.1:8000/?canisterId=$ID" >> $GITHUB_ENV

      - name: Run Playwright tests
        working-directory: src/onescrt_frontend
        run: npm test

      - name: Stop replica
        if: always()
        run: |
          if command -v dfx >/dev/null; then dfx stop; fi
